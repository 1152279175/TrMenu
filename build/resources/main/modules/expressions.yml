#
# 智能表达式功能
# 通过替换特征字符串, 实现更简单的条件写法
#
# 例如 player.hasPermission("test") && %vault_eco_balance% >= 100
# 简写 hasPerm.test and hasMoney.100
#
# 你还可以任意增添删改规则
#

stringEquals:
  regex: 'equal(s)?|is'
  replace: '"{0}" == "{1}"'

isNumber:
  regex: 'isNum(ber)?'
  replace: 'TrUtils.isNumber("{0}")'

isOperator:
  regex: 'isOp(erator)?(s)?'
  replace: 'player.isOp()'

hasPerm:
  splitBy: '~'
  regex: 'ha(s|ve)(-)?(Perm(ission)?(s)?)'
  replace: 'player.hasPermission("{0}")'

hasLevel:
  regex: 'ha(s|ve)(-)?(Level|Lv)(s)?'
  replace: 'player.getLevel() >= {0}'

hasMoney:
  regex: 'ha(s|ve)(-)?(Money|Eco|Coin)(s)?'
  replace: 'utils.hasMoney(player, {0})'

hasPoitns:
  regex: 'ha(s|ve)(-)?Point(s)?'
  replace: 'utils.hasPoints(player, {0})'
