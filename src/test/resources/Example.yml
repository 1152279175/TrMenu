  # 图标的唯一 ID, 可配合布局使用
  '#':
    # 显示图标的动态更新周期, 若设置多个则依次对应为 Material, Name, Lore, Slots
    # 设置一个即为所有项相同更新周期
    update: [-1, 10, 15, -1]
    # 菜单的显示部分
    display:
      material: 'black Stained Glass Pane'
      name: ''
