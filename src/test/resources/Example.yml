#
# 菜单的标题, 支持动态标题周期切换
#
Title:
  - '&0升级 | 家'

#
# 若有多个标题, 切换的周期 (ticks)
#
Title-Update: 40

#
# 菜单的布局功能
# 你可以用 ` ` 来标记设置多个字符名称图标的位置
#
Layout:
  - '#########'
  - '##A#B#C##'
  - '#########'
  - '####`返回`####'

#
# 玩家容器菜单的布局
#
PlayerInventory:
  - '#########'
  - '####`帮助`####'
  - '#########'
  - '#########'

#
# 菜单的选项设置
#
Options:
  # 默认填充参数
  Default-Arguments: []
  # 默认布局页码
  Default-Layout: 0
  # 是否隐藏玩家容器
  Hide-Player-Inventory: false
  # 防频繁点击的间隔
  Min-Click-Delay: 200
  # 强制需要依赖的 PlaceholderAPI 拓展变量
  Depend-Expansions: ['server', 'player', 'progress']

Bound:
  Command: test

#
# 菜单绑定的快捷打开方式
#

#
# 菜单的事件处理
#
Events:
  # 开启菜单事件
  Open:
    - requirement: 'hasPerm.trmenu.use or !equals.{reason}.PLAYER_COMMAND'
      deny-actions:
        - 'tell: &7你缺少打开本菜单所需权限 &ctrmenu.use'
  # 关闭菜单事件
  Close:
    - 'sound: BLOCK_CHEST_CLOSE-1-0'

#
# 菜单的图标
#
