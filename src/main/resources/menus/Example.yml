#
# 菜单的标题, 支持动态标题周期切换
#
Title:
  - 'Hello, TrMenu!'
  - 'Support Animated Titles'

#
# 若有多个标题, 切换的周期 (ticks)
#
Title-Update: 40

#
# 菜单的布局功能
# 你可以用 ` ` 来标记设置多个字符名称图标的位置
#
Layout:
  - '########`Close`'
  - '         '
  - ' *       '
  - '         '
  - '`Pre`#######`Next`'

#
# 玩家容器菜单的布局
#
PlayerInventory:
  - '         '
  - '         '
  - '         '
  - '         '

#
# 菜单的选项设置
#
Options:
  # 默认填充参数
  Default-Arguments: []
  # 默认布局页码
  Default-Layout: 0
  # 是否隐藏玩家容器
  Hide-Player-Inventory: false
  # 防频繁点击的间隔
  Min-Click-Delay: 200
  # 强制需要依赖的 PlaceholderAPI 拓展变量
  Depend-Expansions: ['server', 'player', 'progress']

#
# 菜单绑定的快捷打开方式
#
Bindings:
  # 绑定命令, 支持正则
  Commands:
    - 'tester'
  # 绑定到物品特征
  Items:
    - 'material:compass'

#
# 菜单的事件处理
#
Events:
  # 开启菜单事件
  Open:
    - requirement: 'hasPerm.trmenu.use or !equals.{reason}.PLAYER_COMMAND'
      actions:
        - 'sound: BLOCK_CHEST_OPEN-1-0'
      deny-actions:
        - 'tell: &7你缺少打开本菜单所需权限 &ctrmenu.use'
  # 关闭菜单事件
  Close:
    - 'sound: BLOCK_CHEST_CLOSE-1-0'

#
# 菜单的图标
#
Icons:
  # 图标的唯一 ID, 可配合布局使用
  '#':
    # 显示图标的动态更新周期, 若设置多个则依次对应为 Material, Name, Lore, Slots
    # 设置一个即为所有项相同更新周期
    update: [-1, 10, 15, -1]
    # 菜单的显示部分
    display:
      material: 'Gray Stained Glass Pane'
      name: ['&fTr&7Menu', '&7Tr&8Menu', '&8Tr&0Menu','&7Tr&8Menu']
      lore:
        - - '&7Thanks &f:> &7for using!'
        - - '&7Thanks &f:) &7for using!'
    # 点击菜单后执行的动作
    actions:
      all: 'sound: BLOCK_NOTE_BLOCK_PLING-1-2'


  'Close':
    update: [-1, 5, -1, -1]
    display:
      material: 'Red Stained Glass Pane'
      name: ['&cC&7lose', '&cCl&7ose', '&cClo&7se', '&cClos&7e', '&cClose']
    actions:
      all: 'close'

#
# 菜单自定义周期性任务
#

Tasks:
  tikTok:
    period: 20
    task:
      - requirement: 'isOperator.'
        actions:
          - 'sound: BLOCK_NOTE_BLOCK_BIT-1-2'


# 菜单内置的自定义脚本变量
# 通过 ${ID_参数_参数} 的方式可以调用
#

Functions:
  health: |-
    function math(){
      return player.getHealth()
    }
    math()