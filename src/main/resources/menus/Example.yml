Title:
  - 'Hello, TrMenu!'
  - 'Hello, {player_name}!'
  - 'Support Animated Titles'

Title-Update: 40

Layout:
  - - '########`Close`'
    - '         '
    - '         '
    - '         '
    - '####*###`Next`'

  - - '########`Close`'
    - '         '
    - '         '
    - '         '
    - '`Pre`########'

PlayerInventory:
  - - '         '
    - '         '
    - '         '
    - '         '

Options:
  Arguments: false
  Default-Arguments: []
  Default-Layout: 0
  Hide-Player-Inventory: true
  Min-Click-Delay: 200
  Depend-Expansions: ['server', 'player', 'progress', 'animations']

Bindings:
  Commands:
    - '(?i)example(-)?(gui)?(s)?'
  Items:
    - 'material:compass'
    - 'material:clock,lore:OPEN_MENU'

Events:
  Open:
    - condition: 'hasPerm.trmenu.use or is.{reason}.RELOAD or is.{reason}.CONSOLE'
      actions:
        - 'sound: BLOCK_CHEST_OPEN-1-0'
      deny:
        - 'sound: ENTITY_ITEM_BREAK-1-0'
        - 'title: <title=&c&lPermission Required><subtitle=&7&lYou need permission &6&ltrmenu.use &7&lto open this menu>'
        - 'return'
  Close:
    - 'sound: BLOCK_CHEST_CLOSE-1-0'

Icons:
  '#':
    update: [-1, 10, 15, -1]
    display:
      material: Gray Stained Glass Pane
      name: ['&fTr&7Menu', '&7Tr&8Menu', '&8Tr&0Menu','&7Tr&8Menu']
      lore:
        - - '&7Thanks &f:> &7for using!'
        - - '&7Thanks &f:) &7for using!'
    actions:
      all: 'sound: BLOCK_NOTE_BLOCK_PLING-1-2'

  Close:
    update: [-1, 5, -1, -1]
    display:
      material: Red Stained Glass Pane
      name: ['&cC&7lose', '&cCl&7ose', '&cClo&7se', '&cClos&7e', '&cClose']
    actions:
      all: close

  Next:
    display:
      material: Cyan Stained Glass Pane
      name: '&bN&3ext Page'
    actions:
      all:
        - 'page: 1'
        - 'sound: BLOCK_CHEST_OPEN-1-2'

  Pre:
    display:
      material: Lime Stained Glass Pane
      name: '&aP&2revious Page'
    actions:
      all:
        - 'page: 0'
        - 'sound: BLOCK_CHEST_OPEN-1-2'

  '*':
    update: [-1, 5, 20, -1]
    display:
      material: '<skull:9842dc3b917b1a796c303e15105474a8e315de7982b6ca54feafb5a4d13d4e95>'
      name:
        - '&3&lSERVER'
        - '&b&lSE&3&lRVER'
        - '&3&lS&b&lER&3&lVER'
        - '&3&lSE&b&lRV&3&lER'
        - '&3&lSER&b&lVE&3&lR'
        - '&3&lSERV&b&lER'
      lore:
        - ''
        - '&8| &7RAM: &2%server_ram_used%/%server_ram_total% &7MB'
        - '&8[ %progress_bar_{server_ram_used}_m:{server_ram_total}_c:&3■_p:&7■_r:&8■_l:20% &8]'
        - ''
        - '&b${flash_➥} &3Left-Click &7to display more info.'
    actions:
      left:
        - 'set-meta: icon_server_hide true'
        - 'sound: BLOCK_NOTE_BLOCK_BIT-1-0'
        - 'refresh'
    icons:
      - condition: 'equals.{meta:icon_server_hide}.true'
        priority: 5
        inherit: true
        display:
          lore:
            - ''
            - '&8| &7RAM: &2%server_ram_used%/%server_ram_total% &7MB'
            - '&8[ %progress_bar_{server_ram_used}_m:{server_ram_total}_c:&3■_p:&7■_r:&8■_l:20% &8]'
            - ''
            - '&8| &7ONLINE: &e%server_online% &6${js: utils.getOnlinePlayers().size() > 1 ? "Players" : "Player"}'
            - '&8| &7UPTIME: &e%server_uptime%'
            - '&8| &7TPS: &a%server_tps%'
            - ''
            - '&a${flash_➥} &2Right-Click &7to hide extra-info.'
        actions:
          right:
            - 'rem-meta: icon_server_hide'
            - 'sound: BLOCK_NOTE_BLOCK_BIT-1-2'
            - 'refresh'

  Bee:
    update: [-1, -1, -1, 20]
    display:
      name: '&eBee ~'
      material: '<skull:b727d0ab03f5cd022f8705d3f7f133ca4920eae8e1e47b5074433a137e691e4e>'
      slots:
        - [9]
        - [18]
        - [28]
        - [29]
        - [30]
        - [31]
        - [32]
        - [33]
        - [34]
        - [35]
        - [26]
        - [16]
        - [15]
        - [14]
        - [13]
        - [12]
        - [11]
        - [10]
    actions:
      all:
        - 'set-meta: angryBee true'
        - 'sound: ENTITY_ENDERMAN_HURT-1-2'
        - 'rem-meta: angryBee &&& refresh &&& sound: ENTITY_SPIDER_STEP-1-2<delay:80>'
        - 'refresh'
    icons:
      - condition: 'equals.{meta:angryBee}.true'
        inherit: true
        display:
          name: '&cBee &4~'
          material: '<skull:e6b74e052b74288799ba6d9f35c5d0221cf8b04331547ec2f68d73597ae2c9b>'
        actions:
