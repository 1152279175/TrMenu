################################################################################
# 设置该容器的显示标题, (暂不支持动态)
Title: 'Hello, TrMenu'

# 设置容器的页面排版
# *(一条字符串代表一行, 最多6行)
# *(单个符号代表一个按钮)
Shape:
  - '########C'
  - '         '
  - ' A B D E '
  - '         '
  - '#########'

# (可选 | 默认无) 打开此菜单需要满足的条件表达式，需返回 Boolean 值
Open-Requirement: 'player.hasPermission("trmenu.use")'

# (可选 | 默认无) 若不满足打开此菜单需满足的条件, 则执行以下动作
Open-Deny-Actions:
  - 'tell: &c你缺少权限 &6trmenu.use &c以打开此菜单.'

# 菜单打开命令
Open-Commands:
  - 'example'
  - 'menu'

# 定义开启菜单时的动作 (非必须项)
Open-Actions:
  - 'sound: BLOCK_CHEST_OPEN-1-2'
# 定义关闭菜单时的动作 (非必须项)
Close-Actions:
  - 'sound: BLOCK_CHEST_CLOSE-1-2'

# 菜单选项 (非必须项, 不设置则使用默认值)
Options:
  # 菜单需要依赖的 PAPI 拓展名称, 若无将自动下载!
  Depend-Expansions:
    - ''
  # 是否在打开 GUI 时禁止玩家操作自己的背包? (默认:true)
  Lock-Player-Inv: true
  # 是否传递命令后面的参数? (可用 {N*} 来表示) (默认:false)
  Transfer-Args: false
  # 强制传递参数的最小数量 (默认:0)
  Force-Transfer-Args: 0
  # 绑定物品打开 (下方需要需要识别的关键词Lore)
  Bind-Item-Lore:
    - '点击打开菜单'

  # 定义容器的按钮, 与 Shaple 模板中的字符相对应
