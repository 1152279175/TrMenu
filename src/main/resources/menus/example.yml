    # (必须) 图标显示
    display:
      mats:
        - 'GRAY_STAINED_GLASS_PANE'
      name: ["&7Tr&8Menu","&7Tr&7Menu","&7Tr&fMenu"]
      lore:
        - - '&7TrMenu by &2Arasple'
        - - '&7TrMenu by &3Arasple'
    # 点击动作
    actions:
      # 类型 - [动作]
      all: ['sound: BLOCK_NOTE_BLOCK_PLING-1-2']
